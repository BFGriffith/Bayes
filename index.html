<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Bayesian Reasoning</title>
  <meta name="description" content="">
  <meta name="author" content="">

<body>

  <div id="container">
    <header>

    </header>
    <div id="main" role="main">
	<h1>Bayesian Calculator</h1>

	<div id="tabs" class="clearfix">
		<a href="#">Abbreviated</a>
		<a href="#">Complete</a>
	</div>
	<div id="panels">
		<div class="panel active">
			<h2>Abbreviated</h2>
			<div class="equation clearfix">
				<div class="left">P(H|E.B)</div>
				<div class="equals">=</div>
				<div class="right">
					<div class="top">
						P(H|B) x P(E|H.B)
					</div>
					<div class="divide"></div>
					<div class="bottom">P(E|B)</div>
				</div>
			</div>
      <form action="#">
        <div class="hypotheses clearfix"></div>
        <div class="form_actions clearfix">
          <input type="submit" value="Calculate"/>
          <button class="add_hypothesis">Add hypothsis</button>
          <button class="a_fortiori">A fortiori</button>
        </div>
      </form>
		</div>
		<div class="panel">
			<h2>Complete</h2>
			<div class="equation clearfix">
				<div class="left">P(h|e.b)</div>
				<div class="equals">=</div>
				<div class="right">
					<div class="top">
						P(h|b) x P(e|h.b)
					</div>
					<div class="divide"></div>
					<div class="bottom">[ P(h|b) x P(e|h.b) ] + [ P(~h|b) x P(e|~h.b) ]</div>
				</div>
			</div>
      <div class="">
        <label>P(h|b)</label><input type="text" name="hb"/><br/>
        <label>P(e|h.b)</label><input type="text" name="ehb"/><br/>
        <label>P(e|b)</label><input type="text" name="eb"/><br/>
        <input type="submit" value="Calculate"/>
      </div>
		</div>
	</div>
    </div>
    <footer>
      Created by Cam Spiers
    </footer>
  </div> 

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.5.1.min.js">\x3C/script>')</script>

  <!-- scripts concatenated and minified via ant build script-->
  <script src="js/libs/jquery.validate.min.js"></script>
  <script src="js/libs/underscore.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/mylibs/bayes.js"></script>
  <script src="js/script.js"></script>
  <!-- end scripts-->

  <script type="text/template" id="hypothesis">
    <fieldset class="hypothesis<%= a_fortiori ? ' fortiori' : '' %>">
      <legend>Hypothesis <%= num %></legend>
      <% _.each(fields, function (field) { %>
      <div class="clearfix field">
        <label for="Abbreviated_HB_<%= num %>"><%= _.template(field.label)({num: num}) %></label>
        <% if (a_fortiori) { %>
        <div class="inputs">
          <input type="range" name="proxy_<%= field.name %>_<%= num %>[]" id="Proxy_Abbreviated_<%= field.name %>_<%= num %>" min="0" max="1" step="0.01" value="0" />
          <input type="number" name="hb_<%= field.name %>[]" id="Abbreviated_<%= field.name %>_<%= num %>" min="0" max="1" step="0.01" value="0" />
        </div>
        <div class="inputs">
          <input type="range" name="proxy_hb_<%= field.name %>[]" id="Proxy_Abbreviated_HB_<%= num %>" min="0" max="1" step="0.01" value="0"/>
          <input type="number" name="hb_<%= field.name %>[]" id="Abbreviated_<%= field.name %>_<%= num %>" min="0" max="1" step="0.01"  value="0"/>
        </div>
        <% } else { %>
        <div class="inputs">
          <input type="range" name="proxy_<%= field.name %>_<%= num %>" id="Proxy_Abbreviated_HB_<%= num %>" min="0" max="1" step="0.01" value="0"/>
          <input type="number" name="<%= field.name %>_<%= num %>" id="Abbreviated_<%= field.name %>_<%= num %>" min="0" max="1" step="0.01" value="0"/>
        </div>
        <% } %>
      </div>
      <% }); %>
      <button class="remove<%= hide_remove ? ' hide' : '' %>">Remove hypothesis</button>
    </fieldset>
  </script>

</body>
</html>
