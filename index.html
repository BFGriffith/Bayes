<body>

  <div id="container">
    <header>

    </header>
    <div id="main" role="main">
	<h1>Bayesian Calculator</h1>

	<div id="tabs" class="clearfix">
		<a href="#">Abbreviated</a>
		<a href="#">Complete</a>
	</div>
	<div id="panels">
		<div class="panel active">
			<h2>Abbreviated</h2>
			<div class="equation clearfix">
				<div class="left">P(h|e.b)</div>
				<div class="equals">=</div>
				<div class="right">
					<div class="top">
						P(h|b) x P(e|h.b)
					</div>
					<div class="divide"></div>
					<div class="bottom">P(e|b)</div>
				</div>
			</div>
      <form action="#">
        <fieldset>
          <div class="clearfix field">
            <label>P(h|b)</label><input type="number" name="hb" placeholder="e.g. 0.6" min="0" max="1" step="0.1"/>
          </div>
          <div class="clearfix field">
            <label>P(~h|b)</label><input type="text" name="nhb"/>
          </div>
          <div class="clearfix field">
            <label>P(e|h.b)</label><input type="text" name="ehb"/>
          </div>
          <div class="clearfix field">
            <label>P(e|b)</label><input type="text" name="eb"/>
          </div>
          <input type="submit" value="Calculate"/>
        </fieldset>
      </form>
		</div>
		<div class="panel">
			<h2>Complete</h2>
			<div class="equation clearfix">
				<div class="left">P(h|e.b)</div>
				<div class="equals">=</div>
				<div class="right">
					<div class="top">
						P(h|b) x P(e|h.b)
					</div>
					<div class="divide"></div>
					<div class="bottom">[ P(h|b) x P(e|h.b) ] + [ P(~h|b) x P(e|~h.b) ]</div>
				</div>
			</div>
      <div class="">
        <label>P(h|b)</label><input type="text" name="hb"/><br/>
        <label>P(e|h.b)</label><input type="text" name="ehb"/><br/>
        <label>P(e|b)</label><input type="text" name="eb"/><br/>
        <input type="submit" value="Calculate"/>
      </div>
		</div>
	</div>
    </div>

	Created by Cam Spiers
